version: '3'
services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
  web:
    build: .
    command: bin/server-start
    volumes:
      - .:/teamvite
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
       DATABASE_URL: postgres://postgres@db:5432/teamvite?encoding=unicode
volumes:
  db-data:
